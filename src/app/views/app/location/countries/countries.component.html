<h1>Countries</h1>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="col-4">
          <ng-select [items]="regions" [hideSelected]="true" bindLabel="regionName" (change)="loadCountries($event)">
          </ng-select>
        </div>
        <div class="col-12">
          <ngx-datatable
            class="material"
            [rows]="countries"
            [loadingIndicator]="loadingIndicator"
            [columns]="countriesColumns"
            headerHeight="50"
            footerHeight="50"
            rowHeight="auto"
          >
          </ngx-datatable>

        </div>

      </div>

    </div>

  </div>

</div>
